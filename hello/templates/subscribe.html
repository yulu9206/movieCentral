{% extends "nav.html" %}
{% load staticfiles %}

{% block subscribe %}

<section>
  <div class="container-fluid">
    <div class="text-center">
      <h1> Subscribe </h1>
    </div>
    <hr></hr>
    <h3>You are about to subscribe to our service for $10</h3>
    <br></br>
    <div class="col-lg-8 col-md-8 col-sm-8">
      <div class="container-fluid">
        <form class="form-horizontal" method="POST" action='/sub/'>
          {% csrf_token %}
          <div class="form-group">
            <label for="cardNumber" class="col-sm-2 control-label">Card Number</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="cardNumber" id="cardNumber" placeholder="Card Number">
            </div>
          </div>
          <div class="form-group">
            <label for="date" class="col-sm-2 control-label">Expiration Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" name="date" id="date" placeholder="Date">
            </div>
          </div>
          <div class="form-group">
            <label for="date" class="col-sm-2 control-label">CVC</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="cvc" id="cvc" placeholder="cvc">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Subscribe</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4"></div>
  </div>
  <hr></hr>
</section>

{% endblock %}
