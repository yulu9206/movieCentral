{% extends "nav.html" %}
{% load staticfiles %}

{% block customers %}

<div class="container">
	<table class="table table-striped">
        <thead>
            <th>User ID</th>
			<th>Username</th>
			<th>First Name</th>
			<th>Last Name</th>
            <th colspan="2">Actions</th>
        </thead>
        {% for customer in customers%}
            <tr>
                <td>{{customer.userId}}</td>
				<td>{{customer.username}}</td>
				<td>{{customer.firstName}}</td>
				<td>{{customer.lastName}}</td>
				<td><a href="/customer/detail/{{customer.userId}}" type="button" class="btn btn-default btn-warning">
					Detail
				</a></td>
				<td><a href="/customer/delete/{{customer.userId}}" type="button" class="btn btn-default btn-danger">
					Delete
				</button></a></td>
                 </tr>
        {% endfor %}
	</table>
</div>
{% endblock %}
