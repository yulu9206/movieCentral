{% extends "nav.html" %}
{% load staticfiles %}
{% block login %}
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="signup-form">
				<h2 class="form-title">Sign Up</h2>
				<form method="POST" action="/login">
					{% csrf_token %}
                    <div class="form-group">
                        <label for="name"></label>
                        <input type="text" name="username" id="username" placeholder="Username"/>
                    </div>
					<div class="form-group">
						<label for="email"></label>
						<input type="email" name="email" id="email" placeholder="Email"/>
					</div>
					<div class="form-group">
						<label for="pass"></label>
						<input type="password" name="pass" id="pass" placeholder="Password"/>
					</div>
					<div class="form-group">
						<label for="re-pass"></label>
						<input type="password" name="re_pass" id="re_pass" placeholder="Repeat password"/>
					</div>
					<!-- <div class="form-group">
						<input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
						<label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
					</div> -->
					<div class="form-group">
						<input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
					</div>
				</form>
			</div>
		</div>
		<div class="col-md-6">
			<div class="signin-form">
				<h2 class="form-title">Sign In</h2>
				<form method="POST" class="register-form" id="login-form" action="/register">
					{% csrf_token %}
					<div class="form-group">
						<label for="your_name"></label>
						<input type="text" name="your_name" id="your_name" placeholder="Your Name"/>
					</div>
					<div class="form-group">
						<label for="your_pass"></label>
						<input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
					</div>
					<div class="form-group">
						<input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
						<label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
					</div>
					<div class="form-group">
						<input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
					</div>
				</form>
				<!-- <div class="social-login">
					<span class="social-label">Or login with</span>
					<ul class="socials">
						<li><a href="#">></a></li>
						<li><a href="#"></a></li>
						<li><a href="#"></a></li>
					</ul>
				</div> -->
			</div>
		</div>
	  </div>

  {% if messages %}
  {% for message in messages %}
  <h1 style="background-color: red">{{ message }}</h1>
 {% endfor %}
 {% endif %}

</div>
{% endblock %}
