{% extends "nav.html" %}
{% load staticfiles %}
{% block login %}

{{data}}
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="signup-form">
				<h2 class="form-title">Sign Up</h2>
				<form method="POST" action="/register/">
					{% csrf_token %}
                    <div class="form-group">
                        <label for="firstName"></label>
                        <input type="text" name="firstName" id="firstName" placeholder="First Name"/>
                    </div>
                    <div class="form-group">
                        <label for="lastName"></label>
                        <input type="text" name="lastName" id="lastName" placeholder="Last Name"/>
                    </div>
                    <div class="form-group">
                        <label for="name"></label>
                        <input type="text" name="username" id="username" placeholder="Username"/>
                    </div>
					<div class="form-group">
						<label for="email"></label>
						<input type="email" name="email" id="email" placeholder="Email"/>
					</div>
					<div class="form-group">
						<label for="password"></label>
						<input type="password" name="password" id="pass" placeholder="Password"/>
					</div>
					<!-- <div class="form-group">
						<label for="re-pass"></label>
						<input type="password" name="re_pass" id="re_pass" placeholder="Repeat password"/>
					</div> -->
					<div class="form-group">
						<label for="role"></label>
						<input type="radio" name="role" value="1" checked> Customer<br>
						<input type="radio" name="role" value="2"> Admin (Must register with SJSU email.)<br>
					</div>
					<div class="form-group">
						<input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
					</div>
				</form>
			</div>
		</div>
		<div class="col-md-6">
			<div class="signin-form">
				<h2 class="form-title">Sign In</h2>
				<form method="POST" class="register-form" id="login-form" action="/post-login/">
					{% csrf_token %}
					<div class="form-group">
						<label for="username"></label>
						<input type="text" name="username" id="username" placeholder="Username"/>
					</div>
					<div class="form-group">
						<label for="password"></label>
						<input type="password" name="password" id="password" placeholder="Password"/>
					</div>
					<!-- <div class="form-group">
						<input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
						<label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
					</div> -->
					<div class="form-group">
						<input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
					</div>
				</form>
				<!-- <div class="social-login">
					<span class="social-label">Or login with</span>
					<ul class="socials">
						<li><a href="#">></a></li>
						<li><a href="#"></a></li>
						<li><a href="#"></a></li>
					</ul>
				</div> -->
			</div>
		</div>
	  </div>

  {% if messages %}
 {% endif %}

</div>
{% endblock %}
